<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="carousel.css">
</head>

<body>
    <!-- ------ Carousel Starts from here ---------- -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <img src="/assests/hero-carousel/Deadpool_Web_1_1440x.webp">
        </div>

        <div class="mySlides fade">
            <img src="assests/hero-carousel/Lunar_Comet_WEB_1440x.webp">
        </div>

        <div class="mySlides fade">
            <img src="assests/hero-carousel/Mirage_Desktop_1_1440x.webp">
        </div>
        <div class="mySlides fade">
            <img src="assests/hero-carousel/Lunar_Prime_Desktop_1440x.webp">
        </div>
        <div class="mySlides fade">
            <img src="assests/hero-carousel/Wave-Pro_2499_1440x.webp">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <!-- The dots/circles -->
        <div class="dots-wrapper">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>
    </div>
    <!-- ------ Carousel Ends here ---------- -->
    <script src="carousel.js"></script>
</body>

</html>
